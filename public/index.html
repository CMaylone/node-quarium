<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>R-Pi Aquarium Monitor</title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!--Datetime picker-->
  <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Aquarium Monitor</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading"><strong>Live</strong></div>
    <div class="panel-body">
      <!--High Charts Graph Container-->
      <div id="temperatureContainer">
      </div>

      <div id="phContainer">
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Historical</strong></h3>
    </div>
    <div class="panel-body">
      <form id="historicQueryForm" class="form-inline" role="form">
        <div class='input-group date' id='startDate'>
          <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
        </div>

        <b>to</b>

        <div class="form-group">
          <div class='input-group date' id='endDate'>
            <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
          </div>
        </div>
        <button id="queryHistoricData" class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-stats"></i> Submit</button>
      </form>

      <!--Hold Historical Temperature Information-->
      <div id="historicalContainer">
      </div>
    </div>
  </div>
</div>

<!--JQuery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!--Bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!--Moment-->
<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>

<!--DateTime picker-->
<script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

<!--High Charts-->
<script src="http://code.highcharts.com/highcharts.js"></script>

<script src="js/index.js"></script>
</body>
</html>
