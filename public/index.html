<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>R-Pi Aquarium Monitor</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Aquarium Monitor</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading"><strong>Live</strong></div>
    <div class="panel-body">
      <!--High Charts Graph Container-->
      <div id="container">
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Historical</strong></h3>
    </div>
    <div class="panel-body">
      <form class="form-inline" role="form">
        <div class="form-group">
          <label class="sr-only" for="startDate">Start</label>
          <input id="startDate" name="startDate" type="date" class="form-control">
        </div>

        <div class="form-group">
          <label class="sr-only" for="endDate">End</label>
          <input id="endDate" name="endDate" type="date" class="form-control">
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>

      <!--Hold Historical Temperature Information-->
      <div id="historicalContainer">
      </div>
    </div>
  </div>
</div>

<!--JQuery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!--Bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!--High Charts-->
<script src="http://code.highcharts.com/highcharts.js"></script>

<script src="js/index.js"></script>
</body>
</html>
