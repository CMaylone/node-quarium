<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>R-Pi Aquarium Monitor</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Aquarium Monitor</a>
    </div>
  </div>
</nav>

<!--High Charts Graph Container-->
<div id="container">
</div>

<!--JQuery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!--Bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!--High Charts-->
<script src="http://code.highcharts.com/highcharts.js"></script>

<script>
  var chart;
  $(function () {
    $(document).ready(function () {
      Highcharts.setOptions({
        global: {
          useUTC: false
        }
      });

      $('#container').highcharts({
        chart: {
          type: 'spline',
          renderTo: 'container',
          animation: Highcharts.svg, // don't animate in old IE
          marginRight: 10,
          events: {
            load: function () {
              chart = this;
              requestData();
            }
          }
        },
        title: {
          text: 'Live Aquarium Temperature (F\xB0)'
        },
        xAxis: {
          title: {
            text: 'Time'
          },
          type: 'datetime',
          tickPixelInterval: 150,
          labels: {
            rotation: 45,
            format: '{value:%I:%M:%S %p}'
          }
        },
        yAxis: {
          min: 60,
          max: 90,
          title: {
            text: 'Temperature (F\xB0)'
          },
          plotLines: [
            {
              value: 0,
              width: 1,
              color: '#808080'
            },
            {
              color: 'red',
              width: 3,
              value: 80,
              dashStyle: 'ShortDash'
            }
          ]
        },
        tooltip: {
          formatter: function () {
            return '<b>' + this.series.name + '</b><br/>' +
                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                Highcharts.numberFormat(this.y, 2) + ' F\xB0';
          }
        },
        legend: {
          enabled: false
        },
        exporting: {
          enabled: false
        },
        series: [
          {
            name: 'Temperature data',
            data: []
          }
        ]
      });
    });
  });

  /**
   * Request new temperature data from the server and load it into the live graph.
   */
  function requestData() {
    $.ajax({
      url: '/api/temperature',
      success: function (data) {
        var series = chart.series[0],
            shift = series.data.length > 20; // shift if the series is
        // longer than 20

        // add the point
        chart.series[0].addPoint([new Date().getTime(), data.fahrenheit], true, shift);

        // call it again after five seconds
        setTimeout(requestData, 5000);
      },
      cache: false
    });
  }
</script>
</body>
</html>
